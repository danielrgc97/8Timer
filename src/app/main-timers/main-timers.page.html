<ion-header>
  <ion-toolbar>
    <ion-title>MainTimers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of cajas">

  </ion-list>
</ion-content>
