<ion-header >
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" >
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title mode=ios>
      <ion-icon class="topIcon" src="../../assets/icon/white-over-black.svg"> </ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="getstart">
  <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <!-- Lista con 2 tipos elementos -->
    <div *ngFor="let c of cajas;let i = index; let last = last" class="{{c.type}}" cdkDrag>

      <!-- Tipo cajas activadas -->
      <div *ngIf="c.type==='timer'">
        <div class = "name"> {{c.timerName}}</div>
        <ion-button class = "time" size="small" fill="clear" (click)="editCajaTimerAlert(i)">{{c.displayString}}</ion-button>
        <div class = "buttons">
          <ion-button color="dark" fill="clear" size="small" (click)="playpause(i)"><ion-icon class="caja-buttons" name="play-outline"></ion-icon></ion-button>
          <ion-button color="dark" fill="clear" size="small" (click)="reset(i)"><ion-icon class="caja-buttons" name="refresh-outline"></ion-icon></ion-button>
        </div>
      </div>

      <!-- Tipo circuito activado -->
      <div *ngIf="c.type==='circuit'">
          <ion-button fill="clear" size="small"><ion-icon color="light" name="chevron-forward-outline"></ion-icon></ion-button>
          <span class="circuitNombre"> {{c.circuitName}} </span><span class="circuitLaps"> x {{c.circuitLaps}} Laps </span>
      </div>

    <!--  -->
    </div>
  </div>

  








  <!-- Boton para aÃ±adir temporizadores y ciclos -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="btn" color="secondary"><ion-icon name="add" color="primary"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="createCajaCircuitAlert()" data-desc="Circuit of timers"><ion-icon name="flag" color="primary"></ion-icon></ion-fab-button>
      <ion-fab-button color="secondary" (click)="createCajaTimerAlert()" data-desc="Timer"><ion-icon name="hourglass-outline" color="primary"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
